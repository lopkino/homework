<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>排序</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <ul id="tm_box">
    	<li>1</li>
    	<li>2</li>
    	<li>3</li>
    	<li>4</li>
    </ul>
		<input type="button" value="降序"	onclick="tm_sort()"/>
    <script type="text/javascript">
    function tm_sort(){
    	var ul = document.getElementById("tm_box");
    	if(ul.hasChildNodes()){
    		var element = ul.childNodes.length;
    		var arr = [];
    		for (var i = 0; i < element; i++) {
    		arr[i] = ul.childNodes[0];
    		ul.removeChild(ul.childNodes[0]);
    		}

    		for (var i = element-1 ; i>=0 ; i-- ) {
    			ul.appendChild(arr[i]);
    		};
    	}
    }
    </script>
</body>
</html>
