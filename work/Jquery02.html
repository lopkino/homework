<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>for循环</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <script type="text/javascript">

    for (var i = 1; i <=10; i++) {
		document.write("<p>"+i+"</p>");
		};

/*-----------------------------------------------*/
	var i=0;	
	while (i<=20){
		document.write("<p>"+i+"</p>");
		i++;
	};

/*-----------------------------------------------*/
	


	
    </script>
</body>
</html>
